<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar Auricular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar Auricular</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Editar Datos del Auricular</ion-card-title>
      
      <form (submit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="headsetData.name" required></ion-input>
        </ion-item>        

        <ion-button color="danger" (click)="gotoHeadsets()">Atr√°s</ion-button>
        <ion-button color="success" type="submit">Actualizar Auricular</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
