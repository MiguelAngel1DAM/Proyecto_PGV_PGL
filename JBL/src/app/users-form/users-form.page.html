<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usersForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usersForm</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Añadir Usuario</ion-card-title>
      
      <form (submit)="onSubmit($event)">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="name"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>
        <ion-button color="danger" (click)="gotoUsers()">Atras</ion-button>
        <ion-button color="success" type="submit">Añadir Usuario</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
